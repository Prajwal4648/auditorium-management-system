<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Auditorium Booking</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-inter min-h-screen flex flex-col">
<!-- Navigation Bar -->
<nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-xl font-bold">Auditorium Booking</a>
        <div class="space-x-4">
            <a href="/login" class="hover:underline">Login</a>
            <a href="/register" class="hover:underline">Register</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Register</h2>
        <form th:action="@{/register}" method="post" id="registerForm" class="space-y-4">
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-4">
                <span th:text="${error}">User already exists</span>
            </div>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 w-full p-2 border rounded-md focus:ring focus:ring-blue-300" required>
                <p id="usernameError" class="text-red-500 text-sm hidden">Username must be at least 3 characters</p>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 w-full p-2 border rounded-md focus:ring focus:ring-blue-300" required>
                <p id="passwordError" class="text-red-500 text-sm hidden">Password must be at least 6 characters</p>
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="mt-1 w-full p-2 border rounded-md focus:ring focus:ring-blue-300" required>
                <p id="confirmPasswordError" class="text-red-500 text-sm hidden">Passwords do not match</p>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition">Register</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 text-white p-4 text-center">
    <p>Â© 2025 Auditorium Booking. All rights reserved.</p>
</footer>

<script src="/js/scripts.js"></script>
</body>
</html>
